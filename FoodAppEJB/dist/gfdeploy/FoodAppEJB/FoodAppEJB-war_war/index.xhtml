<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Food Online</title>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <h:inputText id="inputLocation"></h:inputText>
            <h:commandButton value="Search" action="#{myOwnBean.inputLocation}"/><p></p>
            <b>Available foods:</b>
            <h:dataTable value="#{myOwnBean.foodByLocation}" var="food" border="1">
                <h:column>
                    <f:facet name="header"> Food ID </f:facet>
                    #{food.id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Name </f:facet>
                    #{food.name}
                </h:column>
                <h:column>
                    <f:facet name="header"> Price </f:facet>
                    #{food.price}
                </h:column>
                <h:column>
                    <f:facet name="header"> Quantity </f:facet>
                    #{food.qty}
                </h:column>
            </h:dataTable>
            <p></p>
        </h:form>
    </h:body>
</html>
